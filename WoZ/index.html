<!DOCTYPE html>
<html manifest="woz.app.cache">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width = device-width, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no"/>
	<!--
		<meta name="viewport" content="width = device-width, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no,minimal-ui"/>
	-->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>WoZ Control Panel</title>
	<link rel="stylesheet" href="error.css" type="text/css">
	<link rel="stylesheet" href="vhmsg.css" type="text/css">
	<link rel="stylesheet" href="TemplateEditor.css" type="text/css">
	<link rel="stylesheet" href="woz.css" type="text/css">
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="xlsx.core.min.js"></script>
	<script type="text/javascript" src='stomp.js'></script>
	<script type="text/javascript" src='utils.js'></script>
	<script type="text/javascript" src='vhmsg.js'></script>
	<script type="text/javascript" src='VHMSGView.js'></script>
	<script type="text/javascript" src='ExcelReader.js'></script>
	<script type="text/javascript" src='WoZView.js'></script>
	<script type="text/javascript" src='TemplateEditor.js'></script>
	<script type="text/javascript" src='woz.js'></script>
	<script type="text/javascript" src='DataFileName.js'></script>
</head>
<body onunload="">

<div id="search_area">
	<input id='search_button' placeholder='Search buttons' value='' type="search">
</div>

<div id="vhmsg_settings">

	<form id='connect_form' action="">
		<div><label for=connect_url>Server</label> <input name=url id='connect_url' value=''></div>
		<div><label for=scope>Scope</label> <input id='scope' placeholder="Scope" value="DEFAULT_SCOPE"></div>
		<input type=submit class='vhmsg_button' value="Connect">
	</form>

	<form id='disconnect_form' action="">
		<input type=submit class='vhmsg_button' value="Disconnect">
	</form>
</div>
<div id="vhmsg_error" class="error message">Failed to connect to VHMSG server.
	Please verify that the server is running.
</div>


<div class="search_results" id="speech_results"></div>
<div class="search_results" id="jerome_results"></div>
<div class="search_results" id="search_results"></div>
<div id="screen"></div>

<div id="TemplateEditor">
	<div id="TemplateEditor_content">
		<div id="TemplateEditor_message">

		</div>
		<div id="TemplateEditor_footer">
			<div id="TemplateEditor_buttons">
				<button id="TemplateEditor_cancel" type="reset" onclick="woz.editor.doCancel();">Cancel</button>
				<button id="TemplateEditor_send" type="submit" onclick="woz.editor.doSend();">Send</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
