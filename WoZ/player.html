<!DOCTYPE html>
<html manifest="woz.app.cache">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width = device-width, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>


	<title>WoZ Player</title>
	<link rel="stylesheet" href="error.css" type="text/css">
	<link rel="stylesheet" href="vhmsg.css" type="text/css">
	<link rel="stylesheet" href="player.css" type="text/css">
	<link rel="stylesheet" href="woz.css" type="text/css">
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src='stomp.js'></script>
	<script type="text/javascript" src='vhmsg.js'></script>
	<script type="text/javascript" src='VHMSGView.js'></script>
	<script type="text/javascript" src='TemplateEditor.js'></script>
	<script type="text/javascript" src='player.js'></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var supported = ("WebSocket" in window);
			if (!supported) {
				var msg = "Your browser does not support Web Sockets. This app will not work properly.<br>";
				msg += "Please use a Web Browser with Web Sockets support (WebKit or Google Chrome).";
				$("#connect").html(msg);
			}
		});

	</script>
</head>
<body onunload="">

<div id="vhmsg_settings">

	<form id='connect_form'>
		<div><label for=connect_url>Server</label> <input name=url id='connect_url' value=''></div>
		<div><label for=scope>Scope</label> <input id='scope' placeholder="Scope" value="DEFAULT_SCOPE"></div>
		<input type=submit class='vhmsg_button' value="Connect">
	</form>

	<form id='disconnect_form'>
		<input type=submit class='vhmsg_button' value="Disconnect">
	</form>

</div>
<div id="vhmsg_error" class="error message">Failed to connect to VHMSG server.
	Please verify that the server is running.</div>


<div id="player">
</div>

</body>
</html>
